<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">SeuTroco</a>
    </nav>

    <div class="row">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="valorPago.jpg" alt="Card image cap">
            <div class="card-body">
                <h3>Valor Pago</h3>
                <p class="card-text">Insira o valor pago em algum serviço ou produto.</p>
                <input type="number" placeholder="Insira somente números" id="valorPago">
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="custo.jpg" alt="Card image cap">
            <div class="card-body">
                <h3>Custo</h3>
                <p class="card-text">Insira o custo de algum serviço ou produto.</p>
                <input type="number" placeholder="Insira somente números" id="custo">
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="troco.jpg" alt="Card image cap">
            <div class="card-body" id="cardJs">
                <h3>Seu Troco</h3>
                <p class="card-text">Após preencher os dados anteriores, confira o seu troco!</p>
                <button id="botao" onmouseenter="entrar()" onmouseout="sair()" onclick="calculoTroco()">Resultado</button>
                <br>
                <div id="troco"></div>
            </div>
        </div>
    </div>
